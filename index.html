<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Atletismo - Inscripci√≥n</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #e6f7f7;
      color: #222;
    }
    header {
      background-color: #006d5b;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0.2rem;
    }
    .section {
      padding: 2rem;
      background-color: white;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin: 1rem 0;
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #00795f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005c47;
    }
    #tokensContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      background-color: #fafafa;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèÖ NFT Atletismo - Inscripci√≥n y Clasificaci√≥n</h1>
    <p>Interact√∫a con tu contrato inteligente y registra tu participaci√≥n</p>
  </header>

  <section class="section">
    <h2>üîó Conexi√≥n</h2>
    <p><strong>Direcci√≥n del contrato:</strong> <span id="contractAddress">0xE2E50f49E1E6D1cbb5372DB2f36E8A3BA747446c</span></p>
    <p><strong>Tu wallet:</strong> <span id="walletAddress">(no conectado)</span></p>
    <button onclick="connectWallet()">Conectar Wallet</button>
  </section>

  <section class="section">
    <h2>üèÉ Inscribirse a una competici√≥n</h2>
    <input type="text" id="addressInput" placeholder="Direcci√≥n del atleta (0x...)" />
    <input type="number" id="idInput" placeholder="ID de la competici√≥n (1-4)" min="1" max="4"/>
    <button onclick="mintEntry()">Inscribirse (mintEntry)</button>
  </section>

  <section class="section">
    <h2>üéñÔ∏è Tus NFTs</h2>
    <div id="tokensContainer"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script>
    const contractAddress = "0xE2E50f49E1E6D1cbb5372DB2f36E8A3BA747446c";
    const ipfsGateway = "https://gateway.pinata.cloud/ipfs/";

    const abi = [
      {
        "inputs": [
          {"internalType": "address", "name": "account", "type": "address"},
          {"internalType": "uint256", "name": "id", "type": "uint256"}
        ],
        "name": "balanceOf",
        "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256", "name": "id", "type": "uint256"}],
        "name": "uri",
        "outputs": [{"internalType": "string", "name": "", "type": "string"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "address", "name": "to", "type": "address"},
          {"internalType": "uint256", "name": "id", "type": "uint256"}
        ],
        "name": "mintEntry",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let web3;
    let userAddress;
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("walletAddress").innerText = userAddress;
        contract = new web3.eth.Contract(abi, contractAddress);
        loadUserTokens();
      } else {
        alert("Por favor instala MetaMask.");
      }
    }

    async function mintEntry() {
      const address = document.getElementById("addressInput").value;
      const id = parseInt(document.getElementById("idInput").value);
      if (!address || !id) return alert("Rellena todos los campos.");
      await contract.methods.mintEntry(address, id).send({ from: userAddress });
      alert("¬°Inscripci√≥n realizada!");
      loadUserTokens();
    }

    async function loadUserTokens() {
      const container = document.getElementById("tokensContainer");
      container.innerHTML = "";
      for (let id = 1; id <= 4; id++) {
        const balance = await contract.methods.balanceOf(userAddress, id).call();
        if (balance > 0) {
          const uri = await contract.methods.uri(id).call();
          const metadataUrl = uri.replace("ipfs://", ipfsGateway);
          const res = await fetch(metadataUrl);
          const data = await res.json();

          // Aqu√≠ corregimos la carga de la imagen
          let imgUrl = data.image;
          if (imgUrl.startsWith("ipfs://")) {
            imgUrl = imgUrl.replace("ipfs://", ipfsGateway);
          }

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgUrl}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>${data.description}</p>
            <p><strong>Cantidad:</strong> ${balance}</p>
          `;
          container.appendChild(card);
        }
      }

      if (container.innerHTML === "") {
        container.innerHTML = "<p>No tienes NFTs a√∫n.</p>";
      }
    }
  </script>

</body>
</html>
